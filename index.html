<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="backgroundImage">
        <img
          src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
          alt="background image"
        />
        <div class="logo">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin logo"
          />
          <h1>ODIN</h1>
        </div>
      </div>
      
      <div class="container2">
        <div class="description">
          <p1
            >This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started. You <em>know</em> you want to.
          </p1>
        </div>

        <div class="formfield">
          <div>
            <p2> Let's do this!</p2>

            <form action="" class="form" method="post">
              <div class="field">
                <div class="wrapper">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    placeholder="Ram..."
                    name="firstName"
                  />
                </div>

                <div class="wrapper">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    id="lastNAme"
                    placeholder="Rahim..."
                    name="lastName"
                  />
                </div>
                <div class="wrapper">
                  <label for="email">*Email</label>
                  <input type="email" id="email" name="email" required />
                </div>
              </div>
              <div class="field2">
                <div class="wrapper">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="number" id="phoneNumber" name="phoneNumber" />
                </div>
                <div class="wrapper">
                  <label for="password">*Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>

                <div class="wrapper">
                  <label for="confirmPassword">*Confirm Password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="login">
          <button class="btn">Create Account</button>
          <p3>Already have an account?</p3>
          <a href="">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
